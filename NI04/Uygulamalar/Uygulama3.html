<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<title>index2</title>
		
		<link rel="stylesheet"  type="text/css" href="Bicim/Bicim.css" />

		<script src="JS/jquery-1.9.1.js"></script>

		<script>
			$(document).ready(function()
			{		
				$("#goster").click(function()
				{
					$("#solAltForm").fadeIn(2000);// "slow", "fast" yada milisaniye
					$("#sagForm").fadeIn("slow");	
				});
				$("#gizle").dblclick(function()
				{	
					$("#solAltForm").fadeOut(2000);// "slow", "fast" yada milisaniye
					$("#sagForm").fadeOut("slow");	
				});
				$("#gizleGoster").click(function()
				{	
					$("#solAltForm").fadeToggle(2000);// "slow", "fast" yada milisaniye
					$("#sagForm").fadeToggle("slow");	
				});
				$("#saydamlik").click(function()
				{	
					$("#resim1").fadeTo("slow",0.5);// saydamlik 0*1 arasi	
				});
			});
		</script>

	</head>

	<body>
		

		<a id="goster">Göster||</a> <a id="gizle">Gizle||</a> 
		<a id="gizleGoster">Gizle/Göster||</a> 	<a id="saydamlik">Saydamlık</a>
		
		<img src="Resimler/dc.jpg" id="resim1" style="margin-left:900px; margin-top: 400px"; />
		
		<div id="solAltForm" style="display: none "> 
			Sol Form <hr />
			
			
			Ad: <input type="text" name="ad"><br>
			Soyad: <input type="text" name="soyad">
		
		</div>
		<div id="sagForm" style="display: none">Sağ Form</div>

	</body>
</html>
