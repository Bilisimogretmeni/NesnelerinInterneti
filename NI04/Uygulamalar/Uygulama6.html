<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<title>index2</title>
		
		<link rel="stylesheet"  type="text/css" href="Bicim/Bicim.css" />
		
		<style>
			.onemli {
				font-weight: bold;
				font-size: xx-large;
			}

			.mavi {
				color: blue;
			}

		</style>

		<script src="JS/jquery-1.9.1.js"></script>

		<script>
			$(document).ready(function()
			{
				$("button").click(function()
				{
					$("p,h1").addClass("mavi");
					$("#sagForm").addClass("onemli");
				});
				
				$("#kaldir").click(function()
				{
					$("p,h1").removeClass("mavi");
					
				});
				
				$("#ekleKaldir").click(function()
				{
					$("#sagForm").toggleClass("onemli");
				});
			});
		</script>

	</head>

	<body>

		<hr/>
		
		<h1>Başlık 1</h1>
		
		<p>Paragraf</p>
		<button>
			CSS Uygula
		</button>
		<a id="kaldir">||CSS Kaldir||</a> <a id="ekleKaldir">||CSS Ekle/Kaldir</a> 

		<div id="solAltForm">
			Sol Form
			<hr />

			Ad:
			<input type="text" name="ad">
			<br>
			Soyad:
			<input type="text" name="soyad">

		</div>
		<div id="sagForm">
			Sağ Form
		</div>

	</body>
</html>
