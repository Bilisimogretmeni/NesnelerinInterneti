<!doctype html>
<html>
<head>
	<title>Arduino LDR</title>

	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">

	<!--<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">-->

	<link href="js/bootstrap.min.css" rel="stylesheet">


	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!--<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>-->


	<script src="/socket.io/socket.io.js"></script>
	<script>
		$(document).ready(function(){
			const socket = io();
			socket.on('alldata', function(sunucudanGelenVeri) {
				$('#gelenVeriElementi').html(sunucudanGelenVeri);
			});

			$("#gonder").click(function(){
				//alert($("#donmeAcisi").val());
				socket.emit('istemciden',$("#donmeAcisi").val());
			});

		});

	</script>

</head>
<body>

<div class="well" >

	<h3 ><a href="http://www.iotlab.sakarya.edu.tr" target="_blank" class="btn btn-success ">IoTRLab</a>
		<strong >Internet of Things Research Laboratory</strong></a></h3>
	<h4><strong>Data Visualization for IoT </strong></h4>

</div>

<div class="container">
	<h1 class="display-1 text-center">Servo Motor Kontrolü</h1>
	<input id="donmeAcisi" type="text"  placeholder="Dönme Açısını Giriniz">
	<button id="gonder">Git</button>
</div>


</body>
</html>
